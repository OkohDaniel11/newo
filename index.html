File: index.html

What was done:
- This file demonstrates a simple use of GreenSock Animation Platform (GSAP) for animating a box.
- HTML, CSS, and JS are all included in this file for clarity.
- Notes are provided throughout to explain each section and what it does.

What the content does:
- Displays a centered box with the text "GSAP Box".
- When the page loads, the box animates in using GSAP (scales up and fades in).
- A button below the box triggers a GSAP animation that moves and rotates the box.
-->
